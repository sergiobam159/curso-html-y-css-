<html>
<head>
    <meta charset="utf-8">
    <title>FORMULARIOS</title>
</head>
    
<body>
    <form action="archivo.js" method="get">
       
        <!-- FIELDSET muestra un cueadro que rodea los elementos dentro de el -->
        <fieldset>
            <legend>PREGUNTAS</legend>
            <label>pregunta 1:</label>
            <input type="text" value="respuesta1"> <br>
            <label>pregunta 2:</label>
            <input type="text" value="respuesta2"> <br>
            <label>pregunta 3:</label> 
            <input type="text" value="respuesta3">        
        </fieldset>
<!-- SUBMIT: el boton lee losdatos del formulario y verifica 
                el ACTION de a donde se va a enviar la informacion y el 
                METHOD de como se va a enviar la informacion -->
        <input type="submit" name="registrar" value="Registrar">
        
    </form>
</body>


</html>
